name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate-compose:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Validate compose file
      run: docker compose config
      
  test-scripts:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Test manage.sh
      run: |
        chmod +x manage.sh
        ./manage.sh --help
        
  security-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'config'
        scan-ref: '.'
