name: gha-runner

x-runner-common: &runner-common
  image: ghcr.io/actions/actions-runner:latest
  privileged: true
  user: root
  network_mode: host
  environment:
    RUNNER_LABELS: ${RUNNER_LABELS:-self-hosted,dind,buildkit}
    REPO_URL: ${REPO_URL:?set REPO_URL to https://github.com/owner/repo}
    RUNNER_TOKEN: ${RUNNER_TOKEN:?set RUNNER_TOKEN from the repo registration token}
    DOCKER_HOST: unix:///var/run/docker.sock
    DOCKER_TLS_VERIFY: ""
    DOCKER_CERT_PATH: ""
    DOCKER_CONFIG: /home/runner/.docker
  volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    - /home/runner/externals:/home/runner/externals:ro
    - /root/.docker:/root/.docker:ro
    - runner-state:/runner/state
  entrypoint: /bin/bash

x-runner-script: &runner-script
  - -c
  - |
    set -euo pipefail
    STATE_DIR="/runner/state/$${RUNNER_NAME}"
    mkdir -p "$$STATE_DIR"
    
    # Restore runner state if it exists
    for f in .runner .runner_migrated .credentials .credentials_migrated .credentials_rsaparams; do
      if [ -f "$$STATE_DIR/$$f" ]; then cp "$$STATE_DIR/$$f" "/home/runner/$$f"; fi
    done
    chown runner:runner /home/runner/.runner* /home/runner/.credentials* 2>/dev/null || true
    
    # Setup Docker authentication
    mkdir -p /home/runner/.docker
    if [ -f /root/.docker/config.json ]; then
      cp /root/.docker/config.json /home/runner/.docker/config.json
    else
      echo '{}' > /home/runner/.docker/config.json
    fi
    chown -R runner:runner /home/runner/.docker
    chown -R runner:runner "$${RUNNER_WORKDIR%/*}" || true
    
    # Setup Docker group permissions
    DOCKER_GID=$$(stat -c '%g' /var/run/docker.sock)
    groupadd -g "$$DOCKER_GID" dockerhost 2>/dev/null || true
    usermod -aG "$$DOCKER_GID" runner 2>/dev/null || true
    chmod 666 /var/run/docker.sock 2>/dev/null || true
    
    # Setup runner Docker config
    mkdir -p "$${RUNNER_WORKDIR%/*}/.docker" /home/runner/.docker
    if [ ! -f /home/runner/.docker/config.json ]; then echo '{}' > /home/runner/.docker/config.json; fi
    echo '{}' > "$${RUNNER_WORKDIR%/*}/.docker/config.json"
    chown -R runner:runner "$${RUNNER_WORKDIR%/*}/.docker" /home/runner/.docker || true
    
    # Register runner if not already registered
    if [ ! -f .runner ]; then
      su runner -c "./config.sh \
        --url \"$${REPO_URL}\" \
        --token \"$${RUNNER_TOKEN}\" \
        --name \"$${RUNNER_NAME}\" \
        --labels \"$${RUNNER_LABELS}\" \
        --unattended \
        --replace \
        --work \"$${RUNNER_WORKDIR}\""
    fi
    
    # Save runner state
    for f in .runner .runner_migrated .credentials .credentials_migrated .credentials_rsaparams; do
      if [ -f "/home/runner/$$f" ]; then cp "/home/runner/$$f" "$$STATE_DIR/$$f"; fi
    done
    
    # Start the runner
    exec su runner -c "./run.sh"

services:
  # Seed Node runtimes into the host path that job containers mount
  seed-externals:
    image: ghcr.io/actions/actions-runner:latest
    user: root
    command:
      - /bin/bash
      - -c
      - |
        set -euo pipefail
        install -d -m 0755 /externals
        if [ ! -d /home/runner/externals ]; then
          echo "Expected /home/runner/externals to exist in runner image, but it does not." >&2
          ls -la /home/runner || true
          exit 1
        fi
        cp -a /home/runner/externals/. /externals/
        nodes="$$(find /externals -maxdepth 3 -type f -path '*/bin/node' -print | sort || true)"
        if [ -z "$$nodes" ]; then
          echo "No Node runtime found after seeding /externals; check runner image contents and host mount." >&2
          ls -la /externals || true
          exit 1
        fi
        echo "$$nodes"
    volumes:
      - /home/runner/externals:/externals

  runner-1:
    <<: *runner-common
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pgrep", "-f", "Runner.Listener"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      seed-externals:
        condition: service_completed_successfully
    environment:
      RUNNER_NAME: ${RUNNER_NAME_PREFIX:-gha-runner}-1
      RUNNER_WORKDIR: /runner1/_work
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /home/runner/externals:/home/runner/externals:ro
      - /root/.docker:/root/.docker:ro
      - /runner1:/runner1
      - runner-state:/runner/state
    command: *runner-script

